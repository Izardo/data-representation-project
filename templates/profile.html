<!DOCTYPE html>
<html>
    <head>
        <style>
        #background {
            background-color: white;
            padding: 5%;
        }
        h2 {
            background-color: #344326;
            padding: 5%;
            border-radius: 5px;
            color: white;
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #344326;
        }
        img {
            float: right;
            width: 200px;
        }
        .title {
            font-size: 150%;
            padding: 5%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .menu {
            background-color: #f8faf7;
            padding: 3%;
            border-radius: 5px;
            margin-top: 0%;
            margin-right: 5%;
            margin-left: 5%;
        }
        button {
        appearance: none;
        background-color: #FAFBFC;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
        box-sizing: border-box;
        color: #24292E;
        cursor: pointer;
        display: inline-block;
        float: right;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        margin-left: 7%;
        padding: 6px 16px;
        position: relative;
        transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        word-wrap: break-word;
        }
        button:hover {
        background-color: #F3F4F6;
        text-decoration: none;
        transition-duration: 0.1s;
        }
    </style>
</head>

<body id="background">
    <img src="https://www.hansenstree.com/wp-content/uploads/2021/02/contact-tree.png" alt="Tree">
    <h2>Native Irish Trees</h2>
    <h1 class="title">Welcome, {{g.user.username}}!</h1>
    
    <!-- Div for menu options -->
    <div class=menu>
        <h2 style="font-size: 30px; background-color: #cddbcf; margin-top: 0%; margin-bottom: 5%; text-align: center;">Navigation</h2>
        <h3>View our Native Irish Trees Database:<button id="db">Database</button></h3>
    </div>
</body>
<script type="text/javascript">
    
    // Store host address.
    host = window.location.origin
    
    document.getElementById("db").onclick = function () {
        location.href = host + "/index";
    };
</script>
</html>
